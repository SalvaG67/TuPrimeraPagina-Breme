<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: #343a40; padding: 25px 0; position: fixed; top: 0; width: 100vw; z-index: 1000;">
        <div style="display: flex; justify-content: center; gap: 30px; max-width: 1200px; margin: 0 auto;">
            <a href="{% url 'inicio' %}" 
               style="color: white; text-decoration: none; padding: 12px 30px; background-color: #007bff; border-radius: 5px; font-weight: bold; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                Inicio
            </a>
            <a href="{% url 'about' %}" 
               style="color: white; text-decoration: none; padding: 12px 30px; background-color: #17a2b8; border-radius: 5px; font-weight: bold; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                Acerca de
            </a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'listar_productos' %}" 
                   style="color: white; text-decoration: none; padding: 12px 30px; background-color: #28a745; border-radius: 5px; font-weight: bold; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                    Productos
                </a>
                <a href="{% url 'listar_pedidos' %}" 
                   style="color: white; text-decoration: none; padding: 12px 30px; background-color: #96661a; border-radius: 5px; font-weight: bold; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                    Pedidos
                </a>
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" 
                            style="background-color: #ff0000; border: none; color: white; padding: 12px 30px; border-radius: 5px; font-weight: bold; cursor: pointer;">
                        Cerrar sesión
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" 
                   style="color: white; text-decoration: none; padding: 12px 30px; background-color: #28a745; border-radius: 5px; font-weight: bold; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                    Iniciar sesión
                </a>
            {% endif %}
        </div>
    </div>


    <div style="margin-top: 80px; padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
