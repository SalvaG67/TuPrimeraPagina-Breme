{% extends 'herreria/base.html' %}

{% block content %}
<div style="text-align: center;">
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: red; color: white; border: none; border-radius: 5px;">
            Eliminar
        </button>
    </form>
    <br>
    <a href="{% url 'listar_productos' %}" style="padding: 8px 16px; background-color: gray; color: white; text-decoration: none; border-radius: 5px;">Cancelar</a>
</div>
{% endblock %}
